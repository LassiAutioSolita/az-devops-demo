name: Echo Pipeline

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - script: echo Building!
- stage: Test
  jobs:
  - job: TestOnWindows
    steps:
    - script: echo Testing on Windows!
  - job: TestOnLinux
    steps:
    - script: echo Testing on Linux!
- stage: Deploy
  jobs:
  - deployment: DeployAppDev
    environment: 'kehitys'
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo Hello DEV!
  - deployment: DeployAppTest
    environment: 'testi'
    dependsOn: DeployAppDev
    strategy:
      runOnce:
        deploy:
          steps:
          - script: echo Hello TESTI!